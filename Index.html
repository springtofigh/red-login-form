<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Red Login Form</title>
    <link rel="stylesheet" type="text/css" href="./style.css"> 
</head>
<body>
    <div class="flex">
            <div class="container">
        <div class="user-logo"></div>
        <form>
                <h1>Login</h1>
                <div class="inputs">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="inputs box">
                    <input type="password" placeholder="password" required>
                </div>
                <div class="forget-pass"><a href="#">Forget your password?</a></div>
                <button>Login</button>
            
        </form>
        <div>
            <hr>
            <div class="signup">Don't have an account?<a href="#"><span>Sign up</span></a></div>
            
        </div>
            </div>
    
    </div>
    
</body>
